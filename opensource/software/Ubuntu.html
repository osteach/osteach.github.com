			<article>
				<p>2014年推出的长期支持版Ubuntu 14.04将能运
				行在平板、智能手机、电视，以及从汽车到厨
				房的智能显示屏上，并无缝连接到桌面、服务
				器和云端。 Shuttleworth称，Unity的核心元
				素就是设计在所有设备上保持一致性，其名字
				的意义就在于此——成为单一的核心界面框架，
				适应各种不同大小的屏幕，支持各种工具链。
				他表示，Canonical正在与戴尔、惠普、华硕、
				联想、宏基、IBM和沃达丰等合作，将这一切变
				成现实。</p>
